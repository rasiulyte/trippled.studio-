<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>trippled.studio — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="brand">trippled.studio</div>
          </header>

    <main>
      <section class="detail">
        <h1>Private inquiries</h1>
        <div class="detail-card">
          <div class="detail-content">
            <h3>Winter Light</h3>
            <p>Oil, mixed media on canvas<br />
               48 × 26 inches<br />
               2024</p>
            <p>A moment suspended in the stillness between the light and the frost.</p>
          </div>
          <form class="inquiry-form">
            <label>Name<input type="text" placeholder="Enter name" /></label>
            <label>Email<input type="email" placeholder="Enter email" /></label>
            <label>Message<textarea placeholder="Message"></textarea></label>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer-nav">
      <span class="copyright">© 2026 trippled.studio. All rights reserved.</span>
      <span>inquiries@trippled.studio</span>
          </footer>
  </div>
</body>
</html>
