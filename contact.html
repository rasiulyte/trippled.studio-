<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="trippled.studio — Reach out for private inquiries about available artworks." />
  <link rel="icon" href="assets/favicon.ico" sizes="any" />
  <title>trippled.studio — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <a href="gallery.html" class="brand">trippled.studio</a>
      <nav>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="qr.html">Share</a>
      </nav>
    </header>

    <main>
      <section class="detail">
        <h1>Private inquiries</h1>
        <div class="detail-card">
          <form class="inquiry-form" action="https://formsubmit.co/vittaops@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New inquiry from trippled.studio" />
            <input type="hidden" name="_next" value="gallery.html" />
            <input type="hidden" name="_captcha" value="false" />
            <label>Name<input type="text" name="name" placeholder="Your full name" required /></label>
            <label>Email<input type="email" name="email" placeholder="Your email address" required /></label>
            <label>Message<textarea name="message" placeholder="Share your thoughts or interest..." required></textarea></label>
            <button type="submit">Send inquiry</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer-nav">
      <span class="copyright">© 2026 trippled.studio. All rights reserved.</span>
    </footer>
  </div>
</body>
</html>
